<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.4.1/swagger-ui.css" />
    <title>Monstarlab report</title>
</head>
<body>
    <main>
        <div class="px-4 pt-5 my-5 border-bottom">
            {{template "header" .}}
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general-tab-pane" type="button" role="tab" aria-controls="general-tab-pane" aria-selected="true">
                        Summary
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="modules-tab" data-bs-toggle="tab" data-bs-target="#modules-tab-pane" type="button" role="tab" aria-controls="modules-tab-pane" aria-selected="false">
                        Modules
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="compliance-tab" data-bs-toggle="tab" data-bs-target="#compliance-tab-pane" type="button" role="tab" aria-controls="compliance-tab-pane" aria-selected="false">
                        Compliance
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="metrics-tab" data-bs-toggle="tab" data-bs-target="#metrics-tab-pane" type="button" role="tab" aria-controls="metrics-tab-pane" aria-selected="false">
                        Metrics
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tests-tab" data-bs-toggle="tab" data-bs-target="#tests-tab-pane" type="button" role="tab" aria-controls="tests-tab-pane" aria-selected="false">
                        Tests
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="endpoints-tab" data-bs-toggle="tab" data-bs-target="#endpoints-tab-pane" type="button" role="tab" aria-controls="endpoints-tab-pane" aria-selected="false">
                        Endpoints
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="general-tab-pane" role="tabpanel" aria-labelledby="general-tab" tabindex="0">
                    excample
                </div>
                <div class="tab-pane fade" id="modules-tab-pane" role="tabpanel" aria-labelledby="modules-tab" tabindex="0">
                    {{template "modules" .}}
                </div>
                <div class="tab-pane fade" id="compliance-tab-pane" role="tabpanel" aria-labelledby="compliance-tab" tabindex="0">
                    {{template "compliance" .}}
                </div>
                <div class="tab-pane fade" id="metrics-tab-pane" role="tabpanel" aria-labelledby="metrics-tab" tabindex="0">
                    {{template "metrics" .}}
                </div>
                <div class="tab-pane fade" id="tests-tab-pane" role="tabpanel" aria-labelledby="tests-tab" tabindex="0">
                    {{template "tests" .}}
                </div>
                <div class="tab-pane fade" id="endpoints-tab-pane" role="tabpanel" aria-labelledby="endpoints-tab" tabindex="0">
                    {{template "endpoints" .}}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
