version: 1
threshold:
  compliance: 100
  coverage: 30
dependenciesRules:
  - package: "**.interfaces.**"
    shouldNotDependsOn: 
      internal: 
        - "**.repositories.**"
        - "**.services.**"

  - package: "**.services.**"
    shouldNotDependsOn: 
      internal: 
        - "**.interfaces.**"
        - "**.repositories.**"
        - "**.serializers.**"
      external:
        - "github.com/gin-gonic/gin"

  - package: "**.serializers.**"
    shouldOnlyDependsOn: 
      internal: 
        - "**.shared.**"
      external:
        - "github.com/gin-gonic/gin"

  - package: "**.repositories.**"
    shouldOnlyDependsOn:
      external: 
        - "gorm.io/gorm"

  - package: "**.posts.**"
    shouldNotDependsOn: 
      internal: 
        - "**.comments.**"

